<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Capelo e diploma">
        <h1>Calculadora de médias</h1>
    </header>
    <form action="">
        <input type="text" required placeholder ="Nome da atividade" id="">
        <input type="text"  required placeholder ="Nota da atividade" id="" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </tr>
        </thead>
        <tbody>
            <th>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="./images/aprovado.png" alt="Emoji festejando"></td>
            </th>
        </tbody>
        <tfoot>
            <tr>
                <th>Média final</th>
                <th>7</th>
                <th>Aprovado</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
